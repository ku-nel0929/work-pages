<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植村 土地家屋調査士・行政書士事務所 | 岩手県花巻市花城町</title>
    <meta name="description" content="岩手県花巻市花城町の植村土地家屋調査士・行政書士事務所。測量と行政手続きをワンストップで対応。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS設定 --- */
        :root {
            --primary-color: #0f2350; /* ネイビー */
            --survey-color: #c5a059;  /* ゴールド */
            --admin-color: #3b6c9b;   /* 青 */
            --text-color: #333;
            --white: #ffffff;
            --bg-body: #e0e0e0;       /* 背景色 */
            --bg-form: #f9fbfd;
        }
        
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--bg-body);
        }

        a { text-decoration: none; color: inherit; }
        img { max-width: 100%; height: auto; }
        
        /* --- ヘッダー --- */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto; 
        }
        .logo { font-size: 1.4rem; font-weight: bold; }

        /* --- メインビジュアル（ここを修正） --- */
        .hero {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ddd; /* 画像読み込み前の色 */
            
            /* ▼▼▼ 背景画像を、アップロードしていただく測量機の画像に変更 ▼▼▼ */
            background-image: url('sokkia-bg.png');
            
            background-size: cover;
            /* 測量機が良い位置に来るように調整（中央寄せ） */
            background-position: center center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            text-shadow: 0 2px 8px rgba(0,0,0,0.9); /* 文字の影を強くして読みやすく */
        }
        /* 文字を見やすくするためのフィルター（少し濃くしました） */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* 白い背景の画像なので、黒いフィルターを強めにかけて文字を読めるようにします */
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-content h1 { font-size: 2.2rem; margin: 0 20px; font-weight: bold; line-height: 1.4; }

        @media (max-width: 768px) {
            .hero { height: 300px; }
            .hero-content h1 { font-size: 1.5rem; }
        }

        /* --- コンテンツ枠 --- */
        .main-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--white);
            padding-top: 50px; 
            padding-bottom: 60px;
        }

        /* --- 業務選択ボタン --- */
        .main-actions {
            margin-top: 0;
            padding: 0 20px;
        }
        .action-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .action-box {
            flex: 1;
            min-width: 280px;
            padding: 30px 20px;
            border-radius: 8px;
            text-align: center;
            color: var(--white);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }
        .action-box:hover { transform: translateY(-3px); }
        .box-survey { background-color: var(--survey-color); }
        .box-admin { background-color: var(--admin-color); }
        
        .box-title { display: block; font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; }
        .phone-area {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .phone-number { font-size: 1.4rem; font-weight: bold; }

        /* --- お問い合わせフォーム --- */
        .contact-section {
            padding: 60px 20px;
        }
        .section-title {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-form);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--primary-color); }
        
        .required { background: #d9534f; color: white; padding: 2px 5px; font-size: 0.7rem; border-radius: 3px; margin-left: 5px; }
        .optional { background: #999; color: white; padding: 2px 5px; font-size: 0.7rem; border-radius: 3px; margin-left: 5px; }
        
        /* 入力欄スタイル */
        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem;
        }
        .form-textarea { height: 120px; }
        
        /* 送信ボタン */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            width: 100%;
            max-width: 300px;
        }
        .submit-btn:hover { opacity: 0.9; }

        /* --- 事務所情報 --- */
        .office-info {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #f9f9f9;
        }
        .map-container {
            width: 100%;
            height: 350px;
            margin-top: 20px;
            background: #eee;
        }
        
        /* --- フッター --- */
        footer {
            background-color: var(--primary-color);
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            font-size: 0.8rem;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">植村 土地家屋調査士・行政書士事務所</div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>家づくり・土地活用。<br>「測量」と「許認可」をワンストップで。</h1>
    </div>
</section>

<div class="main-wrapper">
    <div class="main-actions">
        <div class="action-grid">
            
            <div class="action-box box-survey">
                <a href="business-guide.png" target="_blank" style="text-decoration:none; color:white;">
                    <span class="box-title" style="text-decoration:underline; text-underline-offset: 4px;">
                        土地家屋調査士業務 <i class="fa-regular fa-image" style="font-size:0.8em; margin-left:5px;"></i>
                    </span>
                </a>
                <a href="tel:08072319467">
                    <div class="phone-area">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <span class="phone-number">080-7231-9467</span>
                    </div>
                </a>
            </div>
            
            <div class="action-box box-admin">
                <a href="admin-guide.png" target="_blank" style="text-decoration:none; color:white;">
                    <span class="box-title" style="text-decoration:underline; text-underline-offset: 4px;">
                        行政書士業務 <i class="fa-regular fa-image" style="font-size:0.8em; margin-left:5px;"></i>
                    </span>
                </a>
                <a href="tel:07066256247">
                    <div class="phone-area">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <span class="phone-number">070-6625-6247</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="contact-section">
        <h2 class="section-title">お問い合わせ・ご相談</h2>
        <p style="text-align: center; margin-bottom: 20px;">
            以下のフォームにご記入の上、送信ボタンを押してください。
        </p>

        <form action="https://formspree.io/f/mdkqdjlz" method="POST" class="contact-form" autocomplete="off">
            
            <div class="form-group">
                <label class="form-label">お名前 <span class="required">必須</span></label>
                <input type="text" name="お名前" class="form-input" placeholder="例：植村 太郎" required>
            </div>

            <div class="form-group">
                <label class="form-label">メールアドレス <span class="required">必須</span></label>
                <input type="email" name="email" class="form-input" placeholder="info@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">お電話番号 <span class="optional">任意</span></label>
                <input type="tel" name="電話番号" class="form-input" placeholder="090-0000-0000">
            </div>

            <div class="form-group">
                <label class="form-label">土地家屋調査士業務（ドロップダウンリストから選択してください） <span class="optional">任意</span></label>
                <select name="土地家屋調査士業務" class="form-select">
                    <option value="" selected>▼ 選択してください</option>
                    
                    <optgroup label="土地・測量">
                        <option value="境界確定測量">境界確定測量（隣地との境界確認・立会い）</option>
                        <option value="現況測量">現況測量（現況・高低差などの測量のみ）</option>
                        <option value="土地分筆登記">土地分筆登記（土地を分けたい）</option>
                        <option value="土地合筆登記">土地合筆登記（土地をまとめたい）</option>
                        <option value="地積更正登記">地積更正登記（登記簿面積と実測面積が違う）</option>
                        <option value="地目変更登記">地目変更登記（農地→宅地 など）</option>
                        <option value="官民境界・道路水路払下げ">官民境界・道路／水路払下げに関するご相談</option>
                    </optgroup>

                    <optgroup label="建物">
                        <option value="建物表題登記">建物表題登記（新築建物の登記）</option>
                        <option value="建物滅失登記">建物滅失登記（建物を解体した）</option>
                        <option value="建物表示変更登記">建物表示変更登記（増築・用途変更・種類変更など）</option>
                    </optgroup>

                    <optgroup label="その他">
                        <option value="相続に伴う調査・登記">相続に伴う土地・建物の調査・登記</option>
                        <option value="見積り・相談のみ">見積り・相談のみ（まだ具体的な内容は決まっていない）</option>
                        <option value="その他">その他（内容をご相談内容記入欄に記載）</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">行政書士業務（ドロップダウンリストから選択してください） <span class="optional">任意</span></label>
                <select name="行政書士業務" class="form-select">
                    <option value="" selected>▼ 選択してください</option>
                    <option value="相続手続き全般">相続手続き全般（相続人・財産調査、協議書作成など）</option>
                    <option value="飲食店・風営法許可">飲食店営業許可／深夜酒類／風俗営業許可</option>
                    <option value="在留資格・帰化">在留資格変更・更新／永住許可／帰化申請</option>
                    <option value="外国人雇用手続き">外国人雇用手続き（技能実習生・特定技能など）</option>
                    <option value="農地転用">農地法関係転用（3条・4条・5条）</option>
                    <option value="内容証明郵便">内容証明郵便の作成（クレーム・契約解除・売掛金等）</option>
                    <option value="その他">その他（内容をご相談内容記入欄に記載）</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">ご相談内容 <span class="required">必須</span></label>
                <textarea name="詳細" class="form-textarea" placeholder="ご相談内容をご記入ください。" required></textarea>
            </div>

            <button type="submit" class="submit-btn">送信する</button>
        </form>

        <div class="office-info">
            <h3>植村 土地家屋調査士・行政書士事務所</h3>
            <p>〒025-0075 岩手県花巻市花城町12番6号</p>
            <div class="map-container">
                <iframe src="https://maps.google.co.jp/maps?output=embed&q=岩手県花巻市花城町12-6" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2024 Uemura Land and House Investigator & Administrative Scrivener Office.</p>
</footer>

</body>
</html>
