<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>植村事務所｜土地家屋調査士・行政書士</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー帯 -->
  <header>
    <div class="container">
      <h1>植村事務所</h1>
      <nav>
        <ul>
          <li><a href="#about">事務所案内</a></li>
          <li><a href="#service">業務内容</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <div class="container">
      <section id="about">
        <h2>事務所案内</h2>
        <p>岩手県花巻市を拠点とし、登記・測量・農地転用など土地・建物に関する手続きをサポートしています。</p>
      </section>

      <section id="service">
        <h2>業務内容</h2>
        <ul>
          <li>土地・建物の登記（表題登記・滅失登記など）</li>
          <li>土地測量・境界確認</li>
          <li>農地転用・開発許可など各種行政手続</li>
        </ul>
      </section>

      <section id="contact">
        <h2>お問い合わせ</h2>
        <p>ご相談・お問い合わせは以下のフォームよりお気軽にどうぞ。</p>
        <form>
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required>

          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>

          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">送信</button>
        </form>
      </section>
    </div>
  </main>

  <!-- フッター帯 -->
  <footer>
    <div class="container">
      <p>© 2025 植村事務所（Uemura Office）</p>
    </div>
  </footer>
</body>
</html>
